version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build
        - ls -la .next/standalone/
        - ls -la .next/standalone/.next/
  artifacts:
    baseDirectory: .next/standalone
    files:
      - .next/**/*
      - public/**/*
      - package.json
      - next.config.js
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 