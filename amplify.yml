version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build
        - ls -la .next/
        - cp .next/required-server-files.json .next/
        - cp .next/trace .next/
        - ls -la .next/required-server-files.json
        - ls -la .next/trace
  artifacts:
    baseDirectory: .
    files:
      - .next/**/*
      - public/**/*
      - package.json
      - next.config.js
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 