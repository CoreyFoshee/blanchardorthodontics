version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
        - ls -la .next/
        - cp .next/required-server-files.json ./
        - ls -la required-server-files.json
  artifacts:
    baseDirectory: .
    files:
      - .next/**/*
      - public/**/*
      - package.json
      - next.config.js
      - node_modules/**/*
      - required-server-files.json
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 