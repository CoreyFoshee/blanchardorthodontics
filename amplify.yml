version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
        # Move required files to artifact root
        - cp .next/standalone/.next/required-server-files.json .next/standalone/
        - cp .next/standalone/.next/trace .next/standalone/ || true
        - ls -la .next/standalone
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
